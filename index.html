<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Porsche</title>
    </head>
    <body>
        <div class="header">
            <h1 class="logo">Porsche</h1>
            <div class="menu">
                <a href="#">Hoşgeldiniz</a>
                <a href="#">Hakkımızda</a>
                <a href="#">Şubelerimiz</a>
                <a href="#">Hizmetlerimiz</a>
                <a href="#">İletişim</a>
            </div>
        </div>
        <div class="main">
            <div class="main-2">
                <h1 class="main-text">Hayalleriniz<br>Gerçek Olsun</h1>
                <p>
                    Üst düzey konfor ve gündelik kullanıma uygun sıradışı
                    performansa sahip arkadan motorlu ikonik spor otomobil.
                </p>
                <button class="main-button">İletişim →</button>
            </div>
            <div class="main-3">
                <img class="main-img" src="911.jpg" alt="porsche911">
            </div>
        </div>
        <div class="subelerimiz">
            <h1>Galeri</h1>
            <div class="gallery">
                <div class="gallery-2">
                    <img class="gallery-img" src="https://picsum.photos/4434"
                        alt="resim">
                    <img class="gallery-img" src="https://picsum.photos/4476"
                        alt="resim">
                    <img class="gallery-img" src="https://picsum.photos/4456"
                        alt="resim">
                </div>
                <div class="gallery-2">
                    <img class="gallery-img" src="https://picsum.photos/4411"
                        alt="resim">
                    <img class="gallery-img" src="https://picsum.photos/4412"
                        alt="resim">
                    <img class="gallery-img" src="https://picsum.photos/4423"
                        alt="resim">
                </div>
            </div>
        </div>
        <h1 class="iletisim">İletişim</h1>
        <div class="iletisim">
            <div class="i-buttons">
                <button class="i-button">
                    Telefon <br>
                    +90 532 234 56 78

                </button>
                <button class="i-button">
                    EMail <br>
                    yuysal2023@example.com
                </button>
            </div>
            <form class="i-form">
                <input class="i-input" type="text" placeholder="Adınız">
                <input class="i-input" type="email" placeholder="Email">
                <textarea class="i-input" placeholder="Mesajınız"></textarea>
                <input class="i-button" type="submit" placeholder="Gönder">
            </form>
        </div>
    </body>
</html>
